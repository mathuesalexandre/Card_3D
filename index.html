<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Character Card</title>
</head>
<body>
    <div class="card">
        <div class="wrapper">
            <img class="cover-image" src="img/dark_rider-cover.jpg" >
        </div>
        <img src="img/dark_rider-title.png"  class="title">
        <img src="img/dark_rider-character.webp" class="character">
    </div>

    <div class="card">
        <div class="wrapper">
            <img class="cover-image" src="img/force_mage-cover.jpg" alt="Force Mage Cover Image">
        </div>
        <img src="img/force_mage-title.png"  class="title">
        <img src="img/force_mage-character.webp" class="character">
    </div>
</body>
</html>
